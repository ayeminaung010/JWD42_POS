<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Brand</title>
<link th:replace="admin/layout/assets :: css" />
</head>
<body>
	<div id="container">
		<!-- side navbar   -->
		<link th:replace="admin/layout/assets :: sideBar" />
		<div id="content_wrap">
			<div class="content_box">
				<!-- header   -->
				<link th:replace="admin/layout/assets :: header" />

			</div>
			<div id="sub_content">
				<form class="row g-3">
					<div class="col-auto">
						<label for="inputPassword2" class="visually-hidden">Brand
							Name</label> <input type="text" class="form-control"
							placeholder="Brand Name">
					</div>

					<div class="col-auto">
						<button type="submit" class="btn btn-primary mb-3">Search</button>
					</div>
					<div class="col-auto">
						<button type="submit" class="btn btn-danger mb-3">Reset</button>
					</div>
					<div class="col-auto">
						<a th:href="@{/brand/add}" class="btn btn-info">Add New</a>
					</div>
					
				</form>

				<table class="table align-middle mb-0 bg-gray table-hover mt-3">
					<thead class="bg-light">
						<tr>
							<th>#</th>
							<th>Name</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="brand, i : ${brands}">
                        <th scope="row" th:text="${i.index + 1}"></th>
							
							<td>
								<div class="d-flex align-items-center">
									<img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt=""
										style="width: 45px; height: 45px" class="rounded-circle" />
									<div class="ms-3">
										<p class="fw-bold mb-1" th:text="${brand.name}"></p>
										
									</div>
								</div>
							</td>
							<td>
							<form  method="get" th:action="@{/brand/update}" th:object="${brand}">
							<input type="hidden" th:field="*{id}"th:value="${brand.id}" >  
								<button type="submit" class="btn btn-link btn-lg btn-rounded">
									<i class="fa-solid fa-pen-to-square"></i>
								</button>
								</form>
					
								<button type="button"
									class="btn btn-link text-danger btn-lg btn-rounded">
									<i class="fa-regular fa-trash-can"></i>
								</button>
							</td>
						</tr>

					</tbody>
				</table>

			</div>
		</div>

		<!-- js   -->
		<link th:replace="admin/layout/assets :: js" />
</body>
</html>
